<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <script type="text/x-handlebars">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          {{#link-to 'index' class='navbar-brand'}}Bloggr{{/link-to}}
        </div>
        <ul class="nav navbar-nav">
          {{#link-to 'posts' tagName='li'}}
            <a>Posts</a>
          {{/link-to}}
          {{#link-to 'about' tagName='li'}}
            <a>About</a>
          {{/link-to}}
        </ul>
      </div>
    </div>

    {{outlet}}

    <footer>
      <div class='container'>
        <div class='row'>
          <div class='col-md-12'>
            <hr>
            <p>
              <a href='https://github.com/cfleschhut/emberjs-getting-started'>Ember.js Getting Started</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </script>

  <script type="text/x-handlebars" id='index'>
    <div class='jumbotron'>
      <div class='container'>
        <h1>Welcome to Ember.js</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
          tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
          quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
          consequat.
        </p>
        <p>
          {{#link-to 'posts' class='btn btn-primary btn-lg'}}
            Posts Archive
          {{/link-to}}
        </p>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id='posts'>
    <div class='container'>
      <div class='row'>
        <div class='col-md-12'>
          <div class='page-header'>
            <h1>Posts</h1>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-3'>
          <h3>Recent Posts</h3>
          <ul class='nav nav-pills nav-stacked'>
            {{#each}}
              {{#link-to 'post' this tagName='li'}}
                <a>{{{title}}} <small>by {{author.name}}</small></a>
              {{/link-to}}
            {{/each}}
          </ul>
        </div>
        <div class='col-md-9'>

          {{outlet}}

        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id='post'>
    <div class='page-header'>
      <h1>
        {{{title}}}
        <small>{{author.name}} â€“ {{format-date date}}</small>
      </h1>
    </div>
    <div class='intro'>
      <p class='lead'>{{format-markdown excerpt}}</p>
    </div>
    <div class='content'>{{format-markdown body}}</div>
  </script>

  <script type="text/x-handlebars" id='about'>
    <div class='container'>
      <div class='row'>
        <div class='col-md-12'>
          <div class='page-header'>
            <h1>About</h1>
          </div>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
            tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
            quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
            consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
            cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
            proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
          </p>
        </div>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/showdown/src/showdown.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
